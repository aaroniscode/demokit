---
- block:

  - name: add Dockerâ€™s official GPG key
    apt_key:
      url: "{{ docker_ee_url }}/ubuntu/gpg"
      state: present

  - name: add Docker EE repository
    apt_repository:
      repo: "deb [arch=amd64] {{ docker_ee_url }}/ubuntu xenial {{ docker_ee_engine_version }}"
      state: present

  - name: install Docker EE
    apt:
      name: docker-ee
      state: present

  - name: add ubuntu user to docker group
    user:
      name: ubuntu
      groups: docker
      append: yes

# Currently buggy, temporary work-around below
#
