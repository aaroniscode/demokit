- name: populate UCP with demo data
  hosts: localhost
  gather_facts: false
  tasks:
    - include_role:
        name: ucp_rbac
      when: docker_ee_populate and limit != 'windows'
  tags:
    - populate
    - populate_ucp
  vars_files:
    - ../demos/settings/docker_ee.yml
    - ../demos/settings/ucp_rbac.yml

- name: populate DTR with demo data
  hosts: >-
    tag_registry_nodes[0]
    {% if limit is defined -%}
      {{ ':&tag_' + limit }}
    {% endif -%}
  gather_facts: false
  tasks:
    - include_role:
        name: dtr_repos
      when: docker_ee_populate
  tags:
    - populate
    - populate_dtr
  vars_files:
    - ../demos/settings/docker_ee.yml
    - ../demos/settings/dtr_repos.yml
